<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Display Example</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="../../../css/styles.css">
</head>

<body>
    <div class="container">
        <div id="markdown-content">
            <!-- Markdown content will be rendered here -->
        </div>
    </div>

    <script>
        // Fetch and display Markdown content
        fetch('content.md') // Adjust the path if necessary
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.text();
            })
            .then(text => {
                console.log(text);  // See if the text is correctly fetched
                document.getElementById('markdown-content').innerHTML = marked.parse(text);
            })
            .catch(error => console.error('Error loading the Markdown:', error));
    </script>
</body>

</html>
